    <body>
        <h1>lalalalallalalala <title></title></h1>
        huh
        <ul style="list-style-type: none;">
            <li><input type="radio" name="precip" id="snow">Snow</li>
            <li><input type="radio" name="precip" id="sleet">Sleet</li>
            <li><input type="radio" name="precip" id="hail">Hail</li>
        </ul>
        <div id="snowMessage" hidden>"Ouch. Snow hurts!"</div>
        <div id="sleetMessage" hidden>"Ouch. Sleet hurts!"</div>
        <div id="hailMessage" hidden>"Ouch. Hail hurts!"</div>
        <button type="button" onclick="showMessage();">Click here</button>
        <ul style="list-style-type: none;">
            <li><input type="checkbox" name="flavour" id="chocolate">Chocolate</li>
            <li><input type="checkbox" name="flavour" id="vanilla">Vanilla</li>
            <li><input type="checkbox" name="flavour" id="rockyRoad">Rocky Road</li>
            <li><input type="checkbox" name="flavour" id="mintChocolateChip">Mint Chocolate Chip</li>
            <li><input type="checkbox" name="flavour" id="mango">mango</li>
            <li><input type="checkbox" name="flavour" id="oreo">oreo</li>
            <li><input type="checkbox" name="flavour" id="bean">bean</li>
        </ul>
        </div>
        <button type="button" onclick="flavourMessage();">Click here</button>
        <script type="text/javascript">
            function showMessage() {
                if (document.getElementById("hail").checked == true) {
                    document.getElementById("hailMessage").removeAttribute("hidden");
                    document.getElementById("snowMessage").setAttribute("hidden","hidden");
                    document.getElementById("sleetMessage").setAttribute("hidden","hidden");
                } else if (document.getElementById("snow").checked == true) {
                    document.getElementById("snowMessage").removeAttribute("hidden");
                    document.getElementById("sleetMessage").setAttribute("hidden","hidden");
                    document.getElementById("hailMessage").setAttribute("hidden","hidden");
                } else if (document.getElementById("sleet").checked == true) {
                    document.getElementById("sleetMessage").removeAttribute("hidden");
                    document.getElementById("snowMessage").setAttribute("hidden","hidden");
                    document.getElementById("hailMessage").setAttribute("hidden","hidden");
                }
            }
            function flavourMessage() {
                flavourList = document.getElementsByName("flavour");
                console.log(flavourList[0].checked);
                i = 0
                count = 0
                while (i < flavourList.length) {
                    if (flavourList[i].checked) {
                        count++;
                    }
                    i++;
                }
                console.log(count);
                if (count == flavourList.length) {
                    console.log("Wow, you really like ice cream!");
                }
                if (flavourList[0].checked) {
                    console.log("I like chocolate too.");
                }
                if (flavourList[0].checked && flavourList[2].checked) {
                    console.log("I'm sensing a chocolate theme here.");
                }
                if (flavourList[0].checked || flavourList[1].checked) {
                    console.log("Some simple flavours are good.")
                }
                if (count >= flavourList.length/2) {
                    console.log("HALF OF THE FLAVOURS CHOSEN")
                }
                if (flavourList[0].checked && flavourList[flavourList.length-1].checked && count == 2) {
                    console.log("First and last")
                }
                if (flavourList[0].checked && flavourList[2].checked && flavourList[4].checked && count == 3) {
                    console.log("1,3,5")
                }
                if (((flavourList[0].checked && !flavourList[1].checked) || (flavourList[1].checked && !flavourList[0].checked)) && count == 3) {
                    console.log("choc or vanilla, exactly 3")
                }
            }
        </script>
